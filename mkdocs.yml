site_name: 'ESTIOS: Economic Spatial Temporal Input-Output Systems'
theme:
  name: material

nav:
- Home: index.md
- 'Information':
    - 'About': about.md
    - 'Data': data.md
    - 'Specification': spec.md
    - 'License': license.md
- Installation: install.md
- Reference: reference/
- Issues: https://github.com/griff-rees/estios/issues

repo_url: https://github.com/griff-rees/estios/

plugins:
- search:
    min_search_length: 3
    lang: en
- gen-files:
    scripts:
    - docs/gen_ref_pages.py
- literate-nav:
    nav_file: DOC_STRINGS.md
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [.]
    watch:
    - estios


markdown_extensions:
- pymdownx.arithmatex:
    generic: true
- footnotes
- admonition
- pymdownx.details
- pymdownx.superfences
- mkdocs-typer

extra_css:
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css

extra_javascript:
- javascripts/katex.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js
