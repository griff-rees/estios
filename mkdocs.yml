site_name: 'ESTIOS: Economic Spatial Temporal Input-Output Systems'
theme:
  name: material

nav:
- Home: index.md
- 'Information':
    - 'About': about.md
    - 'Data': data.md
    - 'Specification': spec.md
    - 'License': license.md
- Theory: theory.md
- Installation: install.md
- Reference: reference/
- Issues: https://github.com/griff-rees/estios/issues

repo_url: https://github.com/griff-rees/estios/

plugins:
- search:
    min_search_length: 3
    lang: en
- gen-files:
    scripts:
    - docs/gen_ref_pages.py
- literate-nav:
    nav_file: DOC_STRINGS.md
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [.]
        options:
          separate_signature: true
          show_signature_annotations: true
    watch:
    - estios


markdown_extensions:
- footnotes
- admonition
- pymdownx.details
- mkdocs-typer
- pymdownx.arithmatex:
    generic: true
- pymdownx.superfences:
    custom_fences:
      - name: math
        class: arithmatex
        format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format
          kwds:
            mode: generic
            tag: pre

extra_css:
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css

extra_javascript:
- javascripts/katex.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js
